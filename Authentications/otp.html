<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Page</title>
    <link rel="stylesheet" href="commonAuth.css">
</head>

<body>
    <section>
        <div class="container">
            <!-- <h1>working</h1> -->
            <div class="page-content">
                <div class="customer-login-section">
                    <div class="customer-head">
                        <div class="auth-page-title">
                            <h3>Enter the 6-digit code sent to your mobile number</h3>
                        </div>
                        <div class="login-head-bottom-border">
                            <svg width="224" height="4" viewBox="0 0 224 4" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <ellipse cx="112" cy="2" rx="112" ry="2" fill="#D9D9D9"></ellipse>
                            </svg>
                        </div>
                    </div>



                    <div class="customer-login-container">
                        <div class="otp-login-body-container">
                            <form>
                                <div class="login-input-container">
                                    <input type="number" name="" id="inpNumDisabled" pattern="[0-9]*" minlength="8"
                                        maxlength="10" value="9628914417"  disabled >
                                    <i class="fa-regular fa-pen-to-square icon" onclick="goToLogin()"></i>
                                </div> <br>
                               
                                <div class="login-input-container">
                                    <input type="number" name="" id="inpNum" pattern="[0-9]*" minlength="6"
                                         placeholder="One Time Password" required>
                                </div>

                                <div class="askCode-and-timer">
                                    <div class="askForCode resendTimer">
                                        <p id="left drc"></p> 
                                        <p class="errormsg"></p>
                                    </div>
                                    <div class="resend-code-btn">
                                        <p class="right resend"></p>
                                    </div>
                                </div>
                               

                                <!-- <button id="send-otp-btn">SEND OTP</button> -->
                                <input type="submit" id="send-otp-btn" value="CONFIRM"> <br>

                                <div class="otpPolicy">
                                    <p>By Confirming, you agree to boAt's Terms and Conditions and Privacy Policy.</p>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
</body>

</html>
<script src="otp.js"></script>
<script src="https://kit.fontawesome.com/18520a5243.js" crossorigin="anonymous"></script>
</body>

</html>
