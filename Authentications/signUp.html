
   <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="commonAuth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300&family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <section>
        <div class="container">
            <!-- <h1>working</h1> -->
            <div class="page-content">
                <div class="customer-login-section">
                    <div class="customer-head">
                        <div class="auth-page-title">
                            <img src="https://cdn.shopify.com/s/files/1/0057/8938/4802/files/Group_993_medium.png?v=1667977862" alt="auth-page-title">
                        </div>
                        <div class="login-head-bottom-border">
                            <svg width="224" height="4" viewBox="0 0 224 4" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <ellipse cx="112" cy="2" rx="112" ry="2" fill="#D9D9D9"></ellipse>
                              </svg>
                        </div>
                    </div>

                    <div class="customer-login-container">

                        <div class="otp-login-head">
                            <h2 id="heading">SIGN UP</h2>
                            <div class="signup-link">
                                <span id="spanText">
                                    Already a boAthead?
                                    <a href="signin.html">Login with your mobile number
                                    </a>
                                </span>
                            </div>
                        </div>

                        <div class="otp-login-body-container">
                            <form >

                            <div class="login-input-container">
                                <input type="number" name="" id="inpNum" pattern="[0-9]*" minlength="8" maxlength="10" placeholder="Mobile Number" required >
                            </div>

                            <div class="alert-msg">
                                <p id="alert"></p>
                            </div>

                            <!-- <button id="send-otp-btn">SEND OTP</button> -->
                            <input type="submit" id="send-otp-btn" value="SEND OTP">
                        </form>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>
</body>

</html>
<script src="signUp.js"></script>
</body>
</html>
